<html>
  <head>
    <meta charset="utf-8">
    <title>YurukaiHome</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ゆる会</a>
        </div>
      </div>
    </nav>
    <div class="container">
      {% for object in object_list%}
      <div class="panel panel-default">
        <div class="panel-heading">{{ object.name }}</div>
          <div class="panel-body">
            <p>エリア: {{ object.area.name }}</p>
            {% for schedule in object.schedule_set.all %}
            <p>開始日時: {{ schedule.start_time }}</p>
            <p>参加人数: {{ schedule.members.count }}</p>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </body>
</html>
