{% extends 'yurukai/base.html' %}

{% block content %}
{{ form.media }}
{{ form.formset.media }}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">{{ object.name }}</div>
    <div class="panel-body">
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_p }}
        {{ form.formset.as_p }}
      </table>
      <input type="submit">
    </form>
    </div>
  </div>
</div>
{% endblock %}
