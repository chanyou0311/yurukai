<html>
  <head>
    <meta charset="utf-8">
    <title>YurukaiRegister</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ゆる会</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">ゆる会登録</div>
        <div class="panel-body">
          <div class="form-group">
            <label>ゆる会名</label>
            <input type="text" class="form-control" placeholder="初めの第一歩">
          </div>
          <div class="dropdown">
            <label>学びたい内容</label>
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                プログラミング
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">プログラミング</a></li>
                <li><a href="#">Python</a></li>
                <li><a href="#">C++</a></li>
              </ul>
          </div>
          <div class="dropdown">
            <label>エリア</label>
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                広島
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">広島</a></li>
                <li><a href="#">呉</a></li>
                <li><a href="#">東広島</a></li>
              </ul>
          </div>

          <div class="form-group">
            <label>開催日時</label>
              開催日 : 開始時刻 ～ 終了時刻
              <textarea name="" id="schedule" cols="30" rows="10"></textarea>
              <span id="datepicker"/>
          </div>

          <div class="form-group">
            <label>備考</label>
            <input type="text" class="form-control" placeholder="強くなりたいです！">
          </div>
          <button type="button" class="btn btn-success">登録</button>
        </div>
      </div>
    </div>

  <script>
	$(function (){
		$schedule_text = $("#schedule"); 
		$("#datepicker").datepicker({
			minDate: new Date(),
			onSelect: function (dateText, inst){
				$schedule_text.val($schedule_text.val() + dateText + " 19:00 ～\n");
				}
		})
			.datepicker("option", "dateFormat", 'yy-mm-dd')
		;
	});
  </script>
  </body>
</html>
