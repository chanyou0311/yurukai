{% extends 'yurukai/base.html' %}

{% block content %}
{{ form.media }}
{{ form.formset.media }}

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">{{ object.name }}</div>
    <div class="panel-body">
      <form class="form-horizontal" method="post">
        {% csrf_token %}
        {% for data in dataset %}
        {{ data.schedule.start_time }}
        {% for field in data.form %}
        <input type="checkbox" name="is_join_{{ forloop.parentloop.counter0 }}" class="form-control" name="is_join_{{ forloop.parentloop.counter0 }}">
        {% endfor %}
        {% endfor %}
        <label for="is_teacher">教える</label>
        <input type="checkbox" name="is_teacher" class="form-control" name="is_teacher">
        <button type="submit" class="btn btn-success btn-lg">登録</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
