{% extends 'yurukai/base.html' %}

{% block content %}
{{ form.media }}
{{ form.formset.media }}

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">{{ object.name }}</div>
    <div class="panel-body">
      <form class="form-horizontal" method="post">
        {% csrf_token %}
        {% if request.user.is_anonymous %}
        <div class="form-group">
          <label class="col-sm-2 control-label" for="is_teacher">ユーザー名</label>
          <div class="col-sm-10">
            <label>
              <input type="text" name="user_name" id="user_name">
            </label>
          </div>
        </div>
        {% endif %}
        <div class="form-group">
          <div class="col-sm-10">
            {% for data in dataset %}
            {% for field in data.form %}
            <label for="is_teacher">{{ data.schedule.start_time }}</label>
            <input type="checkbox" name="is_join_{{ forloop.parentloop.counter0 }}" class="form-control" name="is_join_{{ forloop.parentloop.counter0 }}">
            {% endfor %}
            {% endfor %}
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="is_teacher">教える</label>
          <div class="col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="is_teacher" id="is_teacher"> 教える人として参加する
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg">登録</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
